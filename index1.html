</head>
<body>
    <div id="content-container">
        <div id="inner-container">
            <img src="img2.png" width="600" height="250">
            <div id="game-container"></div>
            <button id="play-music" class="hidden">Play</button>
            
            <div class="center-text"></div>

        </div>
